{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="{% url "choice-delete" choice.pk %}" method="POST">
        {% csrf_token %}
            <h2>Вы действительно хотите удалить вопрос? {{ choice.answer }}</h2>
            <button type="submit" class="btn btn-info text-white">Да</button>
            <a class="btn btn-info text-white" href="{% url "poll-view" choice.poll.pk %}">Нет</a>
        </form>
    </div>
{% endblock %}
